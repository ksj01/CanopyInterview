<!DOCTYPE html>
<html>

    <head>
        <title>Welcome | Canopy</title>
        <link rel="icon" type="image/png" href="https://avatars2.githubusercontent.com/u/8931373?v=4&s=400">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" type="text/css"/>
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="center main">
            <h3>Welcome!</h3>
            <hr>
            <h5>Enter your account information and create a password.</h5>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label class="float-left" for="usr">Account Information</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="first" onBlur="checkForm()" value="Cheldra" placeholder="First Name">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="last" onBlur="checkForm()" value="Clark" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" onBlur="checkForm()" placeholder="cheldraclark@canopy.com">
            </div>
            <div class="form-group">
                <label class="float-left">Create Password</label>
                <input type="password" class="form-control" id="password" onBlur="passwords();checkForm()" placeholder="Password">
                <small id="emailHelp" class="form-text text-muted">Minimum of 8 characters in length</small>
                <input type="password" class="form-control" id="passwordConf" onBlur="passwords();checkForm()" placeholder="Password Confirm">
            </div>
            <small class="form-text text-muted">By clicking, I agree to the <a href="https://www.canopytax.com/tos/">Terms of Service</a> and <a href="https://www.canopytax.com/privacy/">Privacy Policy</a></small>
            <form action="https://jsonbin.io/b/new" method="post" target="_blank">
                <input type="hidden" id="submission" name="snippet">
                <button type="submit" id="submitButton" class="btn float-left" value="submit" disabled>Sign In</button>
            </form>
            <div style="clear: both;"></div>
        </div>
    </body>
</html>
